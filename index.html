<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vacation Vibes</title>
  <script src="https://kit.fontawesome.com/eda41db93b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header>
    <h1>Vacation Vibes</h1>
  </header>
  <section class="section">
    <!-- Left-section starts which includes the city search input and button and the local-storage -->
    <div class="left-section">
      <div class="search-form">
        <form class="city-form">
          <label class="form-label" for="city">Search By City</label>
          <input type="text" placeholder="Enter City Here" class="form-input input is-fullwidth" name="city"
            id="cityName">
          <button class="button is-fullwidth button is-info ">Search</button>
        </form>
      </div>
      <div class="city-info">

      </div>
    </div>
    <!-- Left-section ends -->
    <!-- Right-section begins which includes the Api sections. -->
    <div class="right-section">
      <div class="things-to-do">

      </div>
      <div class="people-photos">

      </div>
    </div>
    <!-- Right-section ends -->
  </section>
  <script src="./assets/js/script.js"></script>
</body>

</html>
