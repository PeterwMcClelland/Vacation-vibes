<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Vibes</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1>Vacation Vibes</h1>
    </header>
    <section class="section">
        <div class="left-section">
            <div class="search-form">
                <form id="searchForm" class="city-form">
                    <label class="form-label" for="city">Search By City</label>
                    <input type="text" placeholder="City" class="form-input" name="city" id="cityName">
                    <button id="submit" class="btn">Search</button>
                </form>
            </div>

            <div class="city-info">
                <h2>City Info</h2>
                <p>Population</p>
                <p>Area</p>
            </div>
        </div>

        <div class="right-section">
            <div class="things-to-do">
                <h2>Things To Do</h2>
                <div id="activity1">
                    <h2 id="activity1Name">Name</h2>
                    <a id="activity1Link" href="URL">
                        <img id="activity1Pic" src="" alt="restaurant picture">
                    </a>
                    <p id="activity1Address">Address</p>
                </div>

                <div id="activity2">
                    <h2 id="activity2Name">Name</h2>
                    <a id="activity2Link" href="URL">
                        <img id="activity2Pic" src="" alt="restaurant picture">
                    </a>
                    <p id="activity2Address">Address</p>
                </div>

                <div id="activity3">
                    <h2 id="activity3Name">Name</h2>
                    <a id="activity3Link" href="URL">
                        <img id="activity3Pic" src="" alt="restaurant picture">
                    </a>
                    <p id="activity3Address">Address</p>
                </div>
            </div>


            <div class="people-photos">
                <h2>Instagram Photos</h2>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
