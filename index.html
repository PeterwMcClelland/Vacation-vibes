<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vacation Vibes</title>
  <script src="https://kit.fontawesome.com/eda41db93b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header>
    <h1>Vacation Vibes</h1>
  </header>
  <section class="section">
    <!-- Left-section starts which includes the city search input and button and the local-storage -->
    <div class="left-section">
      <div class="search-form">
        <form class="city-form">
          <label class="form-label" for="city">Search By City</label>
          <input type="text" placeholder="Enter City Here" class="form-input input is-fullwidth" name="city"
            id="cityName">
          <button id="submit" class="button is-fullwidth button is-info ">Search</button>
        </form>
      </div>
      <div class="city-info">

      </div>
    </div>
    <!-- Left-section ends -->
    <!-- Right-section begins which includes the Api sections. -->
    <div class="right-section hide" id="activites">
      <h2>Places to Checkout</h2>
      <div class="things-to-do container">
        <div class="test" id="activity1">
          <div id="activity1Name">Name</div>
          <a id="activity1Link" href="URL">
            <img class="pictureSize" id="activity1Pic" src="" alt="restaurant picture">
          </a>
          <p id="activity1Address">Address</p>
        </div>

        <div class="test" id="activity2">
          <div id="activity2Name">Name</div>
          <a id="activity2Link" href="URL">
            <img class="pictureSize" id="activity2Pic" src="" alt="restaurant picture">
          </a>
          <p id="activity2Address">Address</p>
        </div>

        <div class="test" id="activity3">
          <div id="activity3Name">Name</div>
          <a id="activity3Link" href="URL">
            <img class="pictureSize" id="activity3Pic" src="" alt="restaurant picture">
          </a>
          <p id="activity3Address">Address</p>
        </div>
      </div>
      <div class="people-photos container">

      </div>
    </div>
    <!-- Right-section ends -->
  </section>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Vacation Vibes</strong> by <a href="https://sacylkowski.github.io/my-portfolio/">Sarah Cylkowski</a>, <a href="">Kavya Mantena</a>, <a href="">Will Stock</a>, and <a href="">Peter McClelland</a>.
      </p>
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./assets/js/script2.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
